<!DOCTYPE html>
<html>
  <body>
    <h2>counetr project</h2>
    <button id="btn1" onclick="LowerCount()">Lower Count</button>
    <button id="btn1" onclick="AddCount()">Add Count</button>
    <script>
       var a = 7;
       function LowerCount(){
         alert (a--);
       }
       function AddCount(){
        alert (a++);
    }
    </script>

  </body>
