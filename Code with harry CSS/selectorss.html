<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <style>
      h1 {
        background-color: red;
        color: white;
        font-weight: bold;
        text-align: center;
      }
      div p {
        color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>This is more on Selectors</h1>
      <div class="row">
        <p>This is paragraph</p>
        <ul class="class">
          <li class="class">
            <p>
              This is another para to show that style will apply to all the p
              found in div.
            </p>
          </li>
        </ul>
      </div>
      <div class="row"><p>This is paragraph</p></div>
      <div class="row"><p>This is paragraph</p></div>
    </div>
  </body>
</html>
