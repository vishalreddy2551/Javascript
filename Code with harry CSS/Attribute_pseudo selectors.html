<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute and Pseudo Selectors</title>
    <style>
          .container{
              margin: 34px auto;
              display: block;
          }
         input{
          display: block;
         }
      input[type="text"]{
        padding: 23px;
        background-color: tomato;
      }
      /* nth child pseudo selectors */
      li:nth-child(3){
        color: aqua;
      }
      
    </style>
  </head>
  <body>
    <div class="class">
      <form action="" class="form-control">
        <input type="text" placeholder="Enter your name" />
        <input type="password" placeholder="Enter your password" />
        <input type="submit" value="submit" />
      </form>
      <ul>
        <li class="item" id="item-1">item1</li>
        <li class="item" id="item-2">item2</li>
        <li class="item" id="item-3">item3</li>
        <li class="item" id="item-4">item4</li>
        <li class="item" id="item-5">item5</li>
        <li class="item" id="item-6">item6</li>
      </ul>
    </div>
  </body>
</html>
