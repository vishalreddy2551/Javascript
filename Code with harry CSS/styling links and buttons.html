<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo selectors & more designing</title>
    <style>
      .container {
        border: 2px solid red;
        background-color: aqua;
        margin: 34px auto;
        padding: 34px;
        width: 666px;
        
      }
      a{
        text-decoration: none;
        
      }
      .btn{
        background-color: blueviolet;
        padding: 6px;
        border: none;
        color: white;
        cursor: pointer;
      }
      .btn:hover{
        border: 2px red;
        color: brown;
      }
      a:visited{
        color: yellowgreen;
      }
    </style>
  </head> 
  <body>
    <div class="container" id="cont1">
      <h1>This is my heading</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quisquam illo
        impedit deserunt fugit mollitia beatae ipsam corrupti error, culpa nemo
        aliquam consectetur ab ipsum eligendi, fugiat cumque nesciunt magnam
        placeat vel aperiam sapiente consequuntur!
      </p>
      <a href="/click here.html" class="btn">click here</a>
      <button class="btn">Contact Us</button>
    </div>
  </body>
</html>
