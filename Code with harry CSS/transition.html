<!DOCTYPE html>
<html lang="en">
    <head>
        <Meta name="viewport" content="width=device-width, initial-scale=1.0"></Meta>
        <title>Transition in CCS</title>
        <style>
            .container{
                display: flex;
                justify-content: center;
              
            }
            .box{
                
                height: 200px;
                width: 200px;
               text-align: center;
                background-color: cadetblue;
                padding: 3px 3px;
                border: 4px solid tan;
                margin: 4px 4px;
                align-items: center ;
                transition-property: all;
                transition-duration: 2s;
            }
            .box:hover{
                background-color: aqua;
                height: 300px;
                border-radius: 15px;
                font-size: 10px;
            }
        </style>
    </head>
   <body>
      <div class="container">
        <div class="box">
            This is my box
        </div>
        <div class="box">
            This is my box
        </div>
      </div>   
   </body>
</html>
