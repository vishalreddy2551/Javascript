<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
      }
      .container{
        height: 550px;
        width: 100%;
        height: 300px;
        border: 2px solid yellowgreen;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        justify-content: space-between;
        justify-content: space-around;
        /* to align items vertically */
        align-items: center;
      }
      .item {
        border: 2px solid yellow;
        margin: 10px ;
        background-color: tomato;
        padding: 10px;
        width: 200px;
        height: 200px;
      }
      #item1{
        /* item properties for flex   */
        /* the item who has higher order will go on left most side */
        /* order: 1; */

          flex-grow: 3;
      }
      /* #item2{

      }
      #item3{

      } */
    </style>
  </head>
  <body>
    <h1>this is heading</h1>
    <div class="container">
      <div class="item" id="item1">first box</div>
      <div class="item" id="item2">second box</div>
      <div class="item" id="item3">third box</div>
      <div class="item" id="item4">fourth box</div>
      <div class="item" id="item5">fifth box</div>
      <div class="item" id="item6">sixth box</div>
    </div>
  </body>
</html>
