<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid{
                display: grid;
                grid-template-rows: 130px 1fr 130px;
                grid-template-columns: repeat(3,1fr);
                grid-auto-rows: auto ;
                 height: 700px;
                
                
                grid-gap: 10px;
            }
            .box1{
              grid-column: 1/6;
              border: 2px solid red;
              background-color: aqua;
              /* height: 100px; */
              
            }
            .box2{
                grid-column: 1/3;
                border: 2px solid red;
                background-color: rgb(62, 139, 21);
                /* height: 400px; */
                /* width: 100vw; */
            }
            .box3{
                border: 2px solid red;
                background-color: rgb(179, 179, 58);
                /* height: 400px; */
                /* width: 100vw; */
            }
            .box4{
                grid-column: 1/6;
                border: 2px solid red;
                background-color: rgb(179, 179, 58);
                /* height: 100px; */
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="box1">Nav</div>
            <div class="box2">section</div>
            <div class="box3">sidebar</div>
            <div class="box4">footer</div>
        </div>
    </body>
</html>
