<!DOCTYPE html>
<html>
  <body>
    <p id="demo"></p>

    <script>
      // program to add first n natural numbers
      let sum = 0;
      let n = prompt("Enter thee value of n");
      n = Number.parseInt(n);
      for (let i = 0; i < n; i++) {
        sum += i + 1;
      }
      console.log("sum of first " + n + " natural number is" + sum);
    </script>
  </body>
</html>
