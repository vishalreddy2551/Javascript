<!DOCTYPE html>
<html>
  <body>
    <script>
      let a = 15;
      let b = 30;
      console.log("a + b = ", a + b)
      console.log("a - b = ", a - b)
      console.log("a / b = ", a / b)
      console.log("a ** b = ", a ** b)
      console.log("a % b = ", a % b)
      console.log("++a = ", ++a)
      console.log("a++ = ", a++)
      console.log("--a = ", --a)
      console.log("a-- = ", a--)
      console.log("a = ", a)
    </script>
  </body>
</html>
