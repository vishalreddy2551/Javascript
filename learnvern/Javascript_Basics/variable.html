<DOCTYPE html>
    <html>
      <head>
        <title>Variables part 1</title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <h1>Javascript variables: Let and Const diff</h1>
        <script>
            var x = 15;//global variable
            function abc(){
                let x = 10;//local variable
            }
            let x = 15;
            document.writeln(x);
        </script>
  

      </body>
    </html>
  </DOCTYPE>
