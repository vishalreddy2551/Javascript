<DOCTYPE html>
    <html>
      <head>
        <title>tostring()</title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <h1>Javascript function method: tostring()</h1>
        <script>
           function add(a,b){
            return a + b;
           }
           document.writeln(add.toString());
           document.writeln("<br>" + typeof add.toString());
           document.writeln("<br>" + add(10,30).toString());
        </script>
      </body>
    </html>
  </DOCTYPE>
