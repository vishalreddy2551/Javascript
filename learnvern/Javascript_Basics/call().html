<DOCTYPE html>
    <html>
      <head>
        <title>Javascript function method</title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <h1>Javascript function method: call()</h1>
        <script>
           function Emp(id,name){
             this.id = id;
             this.name = name;
           }
           function PermenantEmp(id,name){
             Emp.call(this,id,name);
           }
           function TempEmp(id,name){
             Emp.call(this,id,name);
           }
           document.writeln(new PermenantEmp(101,"jhon").name);
           document.writeln(new TempEmp(101,"cena").name);
        </script>
  

      </body>
    </html>
  </DOCTYPE>
