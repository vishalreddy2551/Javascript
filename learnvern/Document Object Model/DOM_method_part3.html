<DOCTYPE html>
    <html>
      <head>
        <title>Document Object Method:getElementsByClassName()</title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <div class="Class">
           This is simple class implementation 1
        </div>
        <div class="Class">
            This is simple class implementation 2
         </div>
         <div class="Class">
            This is simple class implementation 3 
         </div>
        <script>
            var x = document.getElementsByClassName('Class');
            for(value of x){
                alert(value);
            }
            alert(x[0].innerText);
            alert(x[1].innerText);
            alert(x[2].innerText);
        </script>
      </body>
    </html>
  </DOCTYPE>
