<DOCTYPE html>
  <html>
    <head>
      <title>Document Object Method:getElementsByTagName()</title>
      <style>
        body {
          text-align: center;
        }
      </style>
    </head>
    <body>
     <p>This is para 1</p>
     <p>This is para 2</p>
     <p>This is para 3</p>
     <p>This is para 4</p>
     <input type="text" name="" value="enter name">

      <script>
        
          var x = document.getElementsByTagName("p");
          var y = document.getElementsByTagName("input");
          alert(x.value);
          alert(x.length);
          alert(y.length);
        
      </script>
    </body>
  </html>
</DOCTYPE>
