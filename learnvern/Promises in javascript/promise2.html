<DOCTYPE html>
    <html>
      <head>
        <title>promise in javascript: Example 3 </title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <h3>promise in javascript: example of timeout using promise</h3>
        <p id="result"></p>
        <p>The result will be dispalyed after 3 sec</p>
        <script>
          let myPromise = new Promise(function(myResolve,myReject){
            setTimeout(function(){
                myResolve("Vishal please focus on your studies");
            },3000)
          })
          myPromise.then(function(value){
            document.getElementById("result").innerHTML = value
          });
        </script>
        
      </body>
    </html>
  </DOCTYPE>
