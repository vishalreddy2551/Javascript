<DOCTYPE html>
    <html>
      <head>
        <title>await</title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <h3>await</h3>
        <p id="result"></p>
        <script>
            async function fun(){
               let promise = Promise.resolve(1);
               alert(await promise);
            }
            fun();
        </script>
      </body>
    </html>
