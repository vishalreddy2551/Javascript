<DOCTYPE html>
  <html>
    <head>
      <title>async</title>
      <style>
        body {
          text-align: center;
        }
      </style>
    </head>
    <body>
      <h3>async</h3>
      <p id="result"></p>
      <script>
       function display(value){
            document.getElementById("result").innerHTML = value;
        }
        async function myfunction(){
            return "Hello";
        }
        /*let promise = new Promise(resolve,reject){
        resolve(){"ok"};
       reject(){"error"}
         }
         promise.then(
            function(value),
            function(error)
         )
         */
        myfunction().then(
            function(value) {display(value);},
            function(error) {display(error);}
        )
      </script>
    </body>
  </html>
</DOCTYPE>
