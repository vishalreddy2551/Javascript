<DOCTYPE html>

        <title>javascript methods: isextensible()</title>

      <body>
        <h1>creating methods in objects</h1>
        <!-- when we want to check if any new properties got added or not -->
        <script>
          const obj1 = {
            name:"vishal"
          }
          console.log(Object.isExtensible(obj1));
        
         //object is entensible
        </script>
