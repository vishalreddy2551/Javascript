<DOCTYPE html>
    <html>
      <head>
        <title>javascript methods: is()</title>
      </head>
      <body>
        <h1>creating methods in objects</h1>
        <!-- when we  want to check any properties from 1 object to another object for checking match'is' is used -->
        <script>
          const obj1 = {
            name:"vishal"
          }
          const obj2 = {
            name:"vishal"
          }
          console.log(Object.is(obj1.name,obj2.name));
        //   we have checked name from obj1 and obj2 
        
        </script>
      </body>
    </html>
  </DOCTYPE>
