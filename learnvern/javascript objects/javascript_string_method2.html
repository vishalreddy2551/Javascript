<DOCTYPE html>
    <html>
      <head>
        <title>javascript string method 2</title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <script>
          
          var str1 = "hello";
          var str2 = "Vishal Reddy"
          var str3 = "Hello vishal dont give up its your destiny to be a sucessfull in your life."
          document.writeln("string replace() method" + "<br>");
         document.writeln("replacing string using replace() method :" + str3.replace('vishal','vishal reddy'));//returns string with replaced value
         document.writeln("<br>" + "string created using substr() method :" + str3.substr(0,5));//have to give starting position and end position to create a second string
         document.writeln("<br>" + "string created using substr() method :" + str3.substr(0,5));//have to give starting position and length to create a second string
         document.writeln("<br>" + "string created using substr() method :" + str3.substr(5));//giving only starting position
         document.writeln("<br>" + "string created using substring() method :" + str3.substring(5));
         document.writeln("<br>" + "string created using substring() method :" + str3.substring(5,8));//have to give starting position and end position to create a second string
         document.writeln("<br>" + "string created using slice() method :" + str2.slice(-5,12));
        </script>
      </body>
