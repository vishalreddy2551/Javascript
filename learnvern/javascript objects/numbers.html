<DOCTYPE html>
  <html>
    <head>
      <title>javascript math object part1</title>
      <style>
        body {
          text-align: center;
        }
      </style>
    </head>
    <body>
      <script>
        var num1 = 100; //integer value
        var num2 = 100.5; //exponent value
        var num2 = new Number(100); //number object
        document.writeln("<h2>Javascript constants</h2>");
        document.writeln("<h3>MIN_VALUE:</h3>" + Number.MIN_VALUE);
        document.writeln("<h3>MAX_VALUE:</h3>" + Number.MAX_VALUE);//returns max value present in javascript
        document.writeln("<h3>POSITIVE_INFINITY:</h3>" + Number.POSITIVE_INFINITY);//returns POSITIVE INFINITE VALUE present in javascript
        document.writeln("<h3>NEGATIVE_INFINITY:</h3>" + Number.POSITIVE_INFINITY);//returns NEGTIVE INFINITE VALUE present in javascript
        document.writeln("<h3>NAN:</h3>" + Number.isNaN);
        document.writeln("<h3>to check g is number or not:</h3>" + Number.isNaN("g"));
      </script>
    </body>
  </html>
</DOCTYPE>
