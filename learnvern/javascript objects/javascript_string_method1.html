<DOCTYPE html>
    <html>
      <head>
        <title>javascript string method 1</title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <script>
          document.writeln("string charAt() method" + "<br>");
          var str1 = "hello";
          var str2 = "Vishal Reddy"
          var str3 = "Hello vishal dont give up its your destiny to be a sucessfull in your life."
         
         document.writeln("finding char at 5th position using charAt() method :" + str2.charAt(7));
         
         document.writeln( "<br>" + "string charCodeAt() method :" );  
         document.writeln("<br>"+"unicode value at 5th position:" + str2.charCodeAt(5));//return ascii value of char at position 5  
         document.writeln("<br>"+"combining two string using concat():" + str1.concat(str2));
         document.writeln("<br>"+"finding index of char using indexof():" + str2.indexOf('y'));
         document.writeln("<br>"+"finding index of char using lastindexof():" + str2.lastIndexOf('d'));
         document.writeln( "<br>" + "string search() method :" ); 
         document.writeln("<br>"+"check if 'dont' exists in str3 using search():" + str3.search('dont'));//returns index of (position)
         document.writeln("<br>"+"check if 'dont' exists in str3 using search():" + str3.match('dont'));//returns expression if matches 
        </script>
      </body>
    </html>
  </DOCTYPE>
