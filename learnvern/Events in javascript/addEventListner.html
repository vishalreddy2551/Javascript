<DOCTYPE html>
    <html>
      <head>
        <title>addEventListners(): click</title>
        
      </head>
      <body>
          <h1>addEventListners(): click</h1>
          <button id="clickbutton">Click here</button>
        
          <script>
            document.getElementById("clickbutton").addEventListener("click",changeBackground);
            function changeBackground(){
              document.body.style.background = "yellow";
            }
          </script>
      </body>
    </html>
  </DOCTYPE>
