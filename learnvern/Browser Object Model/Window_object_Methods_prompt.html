<DOCTYPE html>
    <html>
      <head>
        <title>Browser Object Method: prompt()</title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <script>
          document.writeln("<h3>Methods of Window Object :</h3>");
          document.writeln("<h3>prompt() :</h3>");
           
          function msg() {
            var age = prompt("Enter your age:")
            if (age>=18) {
               alert("you can drive") 
            } else {
               alert("you cannot drive");
            }
         
          }
        </script>
        <input type="button" name="" value="Enter your age" onclick="msg()" />
      </body>
    </html>
  </DOCTYPE>
