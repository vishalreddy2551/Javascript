<DOCTYPE html>
    <html>
      <head>
        <title>Browser Object Method:History</title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <button onclick="goBack()">goBack</button>
        <button onclick="goforward()">goforward</button>
        <script>
          function goBack(){
            window.history.back();
          }
          function goforward(){
            window.history.forward();
          }
        </script>
      </body>
    </html>
  </DOCTYPE>
