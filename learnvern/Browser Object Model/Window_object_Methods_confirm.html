<DOCTYPE html>
  <html>
    <head>
      <title>Browser Object Method: confirm()</title>
      <style>
        body {
          text-align: center;
        }
      </style>
    </head>
    <body>
      <script>
        document.writeln("<h3>Methods of Window Object :</h3>");
        document.writeln("<h3>confirm() :</h3>");

        function msg() {
          var temp = confirm("Are you sure?");
          if (temp == true) {
            alert("The value is true");
          } else {
            alert("The is is false");
          }
        }
      </script>
      <input type="button" name="" value="Are you sure?" onclick="msg()" />
    </body>
  </html>
</DOCTYPE>
