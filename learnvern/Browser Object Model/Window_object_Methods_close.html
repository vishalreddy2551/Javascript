<DOCTYPE html>
  <html>
    <head>
      <title>Browser Object Method: close()</title>
      <style>
        body {
          text-align: center;
        }
      </style>
    </head>
    <body> 
      <script>
        document.writeln("<h3>Methods of Window Object :</h3>");
        document.writeln("<h3>close() :</h3>");

        function msg() {
          var op = close();
        }

      <input
        type="button"

        value="click here to close this window"
        onclick="msg()"
      />
    </body>
