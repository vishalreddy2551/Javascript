<DOCTYPE html>
  <html>
    <head>
      <title>Browser Object Method</title>
      <style>
        body {
          text-align: center;
        }
      </style>
    </head>
    <body>
      <script>
        document.writeln("<h3>Methods of Window Object :</h3>");
        document.writeln("<h3>alert() :</h3>");
        function message() {
          window.alert("hello Vishal this is window alert method!!"); //with window
          alert("hello Vishal this is window alert method"); //without window
        }
      </script>
      <input type="button" name="" value="click here!" onclick="message()" />
    </body>
  </html>
</DOCTYPE>
