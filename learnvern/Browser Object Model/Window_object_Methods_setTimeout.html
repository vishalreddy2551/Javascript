<DOCTYPE html>
    <html>
      <head>
        <title>Browser Object Method:setTimeout()</title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <script>
          document.writeln("<h3>Methods of Window Object :</h3>");
          document.writeln("<h3>setTimeout() :</h3>");
          function message() {
            setTimeout(
                function(){
                    alert("This is setTimeout after 3sec")
                },3000 )
          }
        </script>
        <input type="button" name="" value="click here!" onclick="message()" />
      </body>
    </html>
  </DOCTYPE>
