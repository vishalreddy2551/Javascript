<DOCTYPE html>
  <html>
    <head>
      <title>example for binding function method-1</title>
      <style>
        body {
          text-align: center;
          font-size: 3rem;
        }
      </style>
    </head>
    <body>
      <script>
           var geeks1 = {
          name: "Vishal",
          surname: "Reddy",
        };
        var geeks2 = {
          name: "sanjana",
          surname: "Reddy",
        };
        var geeks3 = {
          name: "Sanjay",
          surname: "Reddy",
        };
        function printval(){
          document.write(this.name + this.surname);
        }
        var printFunc2 = printval.bind(geeks1);
        printFunc2();
        var printFunc3 = printval.bind(geeks2);
        printFunc3();
        var printFunc4 = printval.bind(geeks3);
        printFunc4();
        //using bind()
        // bind() takes the object "geeks" as parameter//
      </script>
       
        
       
       
      
    </body>
  </html>
</DOCTYPE>
