<DOCTYPE html>
    <html>
      <head>
        <title>example for explicit binding function method-1</title>
        <style>
          body{
              text-align: center;
              font-size: 3rem;
          }
        </style>
      </head>
      <body>
        <script>
          function foo(){
            document.write(this.bar);
          }
          var bar = "bar1";
          var obj = {bar: "bar2" };
          foo();    //bar1
          foo.call(obj);   //bar2
        //   this is explicit binding
        </script>
      </body>
    </html>
  </DOCTYPE>
