<DOCTYPE html>
    <html>
      <head>
        <title>example for function method-1 </title>
      </head>
      <body>
        <script>
          var arr = [25,30,2,5,6];
          var max = Math.max.apply(this,arr);
          var min = Math.min.apply(this,arr);
          //   we are using inbuilt math function thats why we have not created any function
          document.writeln("<h2>printing arr values using for of loops</h2>")
          for (value of arr) {
            document.writeln(value);
          }
          document.writeln("<h2>Example to find max and min number using apply()</h2>")
          document.writeln("max number is :" + max + "<br>");
          document.writeln("min number is :" + min + "<br>");
         
        </script>
        
      </body>
    </html>
  </DOCTYPE>
