<DOCTYPE html>
  <html>
    <head>
      <title>example for functions 1 without parametrs</title>
    </head>
    <body>
      <script>
        function showMe() {
          alert("Alert button is clicked!");
        }
      </script>
      <input type="button" onclick="showMe()" value="Alert!" />
    </body>
  </html>
</DOCTYPE>
