<DOCTYPE html>
    <html>
      <head>
        <title>example for functions 3 with return value</title>
      </head>
      <body>
        <script>
          function getinfo() {
           
            return "Hello Welcome to my world";
          }
          function generatesum(num) {
            return num+5;
          }
          document.write(getinfo());
          document.write(generatesum(20));

        </script>
          
      </body>
    </html>
  </DOCTYPE>
