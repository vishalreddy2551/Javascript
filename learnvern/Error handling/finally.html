<DOCTYPE html>
    <html>
      <head>
        <title>Error handling</title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <h3>Error handling: try...catch...finally method</h3>
        <script>
          try {
            var a = 2;
           if(a==2)
            document.writeln("ok");
          } catch (e) {
            alert("error found" + e.message);//e is used for error Handling
          } finally{
            document.write("Value of a is 2");
          }
        </script>
        
      </body>
    </html>
  </DOCTYPE>
