<DOCTYPE html>
    <html>
      <head>
        <title>javascript Static method</title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <h3>javascript Static method: Example 2 </h3>
          <script>
            //one class can contain many static methods
            class Test{
                static display1(){
                    return "static method is invoked";
                }
                static display2(){
                    return "static method is invoked again";
                }
            }
            document.writeln(Test.display1());
            document.writeln("<br>" + Test.display2());
        </script>
        
      </body>
    </html>
  </DOCTYPE>
