<DOCTYPE html>
    <html>
      <head>
        <title>Abstraction in javascript </title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <h3>Abstraction in javascript: How Can we achieve Abstraction</h3>
         <script>
         //to achieve Abstraction maintain parent child relation create body in parent and details in child because we abstracting the parent class
         function Vechile(){
            this.vechileName = vechileName;
            throw new Error("You cannot create an instance of Abstract class");
         }
         Vechile.prototype.display= function(){
            return "vechile is:" + this.vechileName;
         }
         function Bike(vechileName){//creating child to overwrite parent class properties and so that we can create methods in child class 
            this.vechileName = vechileName;
         }
         Bike.prototype = Object.create(Vechile.prototype);
         var bike = new Bike("Bajaj");
         document.writeln(Bike.display());
         
        </script>
        
      </body>
    </html>
  </DOCTYPE>
