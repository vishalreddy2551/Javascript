<DOCTYPE html>
    <html>
      <head>
        <title>javascript Static method</title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <h3>javascript Static method: Example 1 </h3>
          <script>
            class Test{
                static display(){
                    return "static method is invoked";
                }
            }
            document.writeln(Test.display());
        </script>
        
      </body>
    </html>
  </DOCTYPE>
