<DOCTYPE html>
    <html>
      <head>
        <title>javascript Static method</title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <h3>javascript Static method: Example 4</h3>
        <script>
          //one class can be called using constructor
          class Test {
            constructor() {
                document.writeln(Test.display());
                document.writeln(this.constructor.display());
            }
            static display() {
              return "static method is invoked again";
            }
          } 
          var t=new Test();
          //  static method called by class and constructor
        </script>
      </body>
    </html>
  </DOCTYPE>
