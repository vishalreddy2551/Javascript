<DOCTYPE html>
    <html>
      <head>
        <title>javascript constructor</title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <h3>javascript constructor: used To initialize and create an object using constructor keyword </h3>
        <script>
            //In class constructor needs to be present to create an objects
            class Employee{
                constructor(){  //constructor without creating parameters
                this.id = 101;
                this.name = "Vishal Reddy";
                }
            }
           var emp = new Employee();//here constructor is used to create new object emp
           document.writeln(emp.id + " " + emp.name);
        </script>
        
      </body>
    </html>
  </DOCTYPE>
