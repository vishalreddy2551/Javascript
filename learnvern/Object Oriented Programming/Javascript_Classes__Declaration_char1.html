<DOCTYPE html>
    <html>
      <head>
        <title>javascript Classes</title>
        <style>
          body {
            text-align: center;
          }
        </style>
      </head>
      <body>
        <h3>javascript Classes: Does not supports hoisting: means ahve to Declare class before invoking it</h3>
        
  
        <script>
           //invoking class without declaration
            var object1 = new Emp(1,'hitesh');
           object1.details();
           var object2 = new Emp(2,'sameer')
           object2.details();
            //declaring classes
           class Emp{
         //initialize object
              constructor(id,name){
                this.id = id;
                this.name = name;
              }
              details(){
                document.writeln(this.id + " " + this.name + "<br>")
              }
           }
           
        </script>
        
      </body>
    </html>
  </DOCTYPE>
