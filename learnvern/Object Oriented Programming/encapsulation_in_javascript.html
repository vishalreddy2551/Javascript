        <h3>Encapsulation in javascript: 1</h3>
         <script>
            //declaring classes
           class Student{
            constructor(){
                var name ;
                var marks;
            }
            getName(){
                return this.name;
            }
            setName(name){
                 this.name= name;
            }
            getMarks(){
                return this.marks  ;
            }
            setMarks(marks){
                this.marks= marks;
            }
           }
           var stud = new Student();
           stud.setName("joel");
           stud.setMarks(20);
           document.writeln(stud.getName() + "has secured" + stud.getMarks() + "marks");
        </script>
